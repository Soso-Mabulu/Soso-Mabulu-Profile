    <input type="checkbox" id="active">
    <label for="active" class="menu-btn"><span></span></label>
    <label for="active" class="close"></label>
    <div class="wrapper">
        <div class="close"></div>
        <ul>
            <li><a href="index.html" class="close-menu">Home</a></li>
            <li><a href="https://soso-mabulu.github.io/Soso-Mabulu-Profile/index.html#about-me" class="close-menu">About</a></li>

        </ul>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Select all elements with the class 'close-menu'
            const closeMenuLinks = document.querySelectorAll('.close-menu');
            
            // Add event listeners to each link
            closeMenuLinks.forEach(link => {
                link.addEventListener('click', function() {
                    // Check the checkbox to close the menu
                    document.getElementById('active').checked = false;
                });
            });
        });
    </script>
    
    <br><br>


	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="images/img-01.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form" action="https://formspree.io/f/mnqknygz" method="POST">
				<span class="contact1-form-title">
					Get in touch
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="name" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" name="email" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<input class="input1" type="text" name="subject" placeholder="Subject">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="message" placeholder="Message"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Send Email
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>

            </div>
